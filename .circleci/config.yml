version: 2
jobs:
  build:
    working_directory: /app
    docker:
      - image: docker:17.06.0-ce-git
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build application Docker image
          command: |
            docker build -t diegovalle/elcrimen-docker .
      - deploy:
          name: Deploy image to Docker Hub
          command: |
            bash docker_push